<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Victor Yon">

    <!-- Disable indexing -->
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">

    <title>Productificator</title>

    <style>
      #clock {
	 font-family: TimeTraveler,Arial,Helvetica,sans-serif;
	 font-size: 95px;
	 font-weight: 400;
      }
    </style>

    <script type="text/javascript">
      function updateTime()
      {
        var date = new Date();
        var hours = date.getHours();
        var min = date.getMinutes();
        var seconds = date.getSeconds();
        var mill = date.getMilliseconds();

	// Add fancy 0
        hours = (hours < 10 ? "0" + hours : hours);
        min = (min < 10 ? "0" + min : min);


        var timeStr = hours + ":" + min;
	document.getElementById("clock").innerText = timeStr;

        //console.log("Refresh time at: " + hours + ":" + min + ":" + seconds)
	return 60000 - (seconds * 1000 + mill);
      }

      function initAll()
      {
	 nextUpdate = updateTime();
	 // Repeat update every minute, starting from the next minute
	 setTimeout(function()
	 {
           updateTime()
	   setInterval(updateTime, 60000);
         }, nextUpdate);
      }

      window.onload = initAll;
    </script>

  </head>
  <body>
    <div id="clock"></div>
    <div id="todos">
      <h2>To-do List</h2>
      <!-- To-do items will be populated here -->
    </div>
  </body>
</html>
