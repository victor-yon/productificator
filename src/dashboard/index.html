<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Victor Yon">

    <!-- Disable indexing -->
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">

    <title>Productificator</title>

    <style>
        #clock {
            font-family: TimeTraveler, Arial, Helvetica, sans-serif;
            font-size: 95px;
            font-weight: 400;
        }

        #tasks ul {
            list-style-type: none; /* Removes default bullet points */
            padding: 0;
        }

        #tasks li {
            font-size: 18px;
            padding: 5px 0;
            position: relative; /* Makes it possible to position the before content */
        }

        #tasks li:before {
            content: "☐ "; /* Creates a square box to resemble to-do checkbox */
            font-weight: bold;
        }

        #done li:before {
            content: "☒ "; /* Creates a square box with a checkmark */
        }

        /* Badge styling */
        .badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 14px;
            font-weight: bold;
            line-height: 1;
            color: white;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            background-color: black;
            border-radius: 8px;
            margin-left: 10px;
        }

        /* Motivation progress bar styles */
        #motivationProgressContainer {
            width: 100%;
            background-color: #ddd; /* Light gray background */
            height: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #motivationProgressBar {
            width: 0;
            height: 100%;
            background-color: black;
            border-radius: 10px;
        }

    </style>

    <script type="text/javascript">
        /**
         * Update the time, fetch the data from API and update the page
         */
        function updateAll() {
            updateTime();
            fetchApi();
        }

        /**
         * Update the clock and return the time until the next minute
         * @returns {number} Time until the next minute in milliseconds
         */
        function updateTime() {
            var date = new Date();
            var hours = date.getHours();
            var min = date.getMinutes();
            var seconds = date.getSeconds();
            var mill = date.getMilliseconds();

            // Add fancy 0
            hours = (hours < 10 ? "0" + hours : hours);
            min = (min < 10 ? "0" + min : min);

            document.getElementById("clock").innerText = hours + ":" + min;

            //console.log("Refresh time at: " + hours + ":" + min + ":" + seconds)
            return 60000 - (seconds * 1000 + mill);
        }

        /**
         * Fetch data from the API and update the page
         */
        function fetchApi() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/productificator_api/notion/today_tasks', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    updateTasks(data);
                }
            };
            xhr.send();
        }

        /**
         * Update the tasks on the page
         * @param tasks Array of tasks
         */
        function updateTasks(tasks) {
            var todosHTML = '';
            var doneHTML = '';
            var totalMotivationCost = 0;
            var completedMotivationCost = 0;

            for (var i = 0; i < tasks.length; i++) {
                var taskHTML = '<li>' + tasks[i].label + ' <span class="badge">' + tasks[i].motivation_cost +
                    '</span></li>';
                totalMotivationCost += tasks[i].motivation_cost;

                if (tasks[i].is_done) {
                    doneHTML += taskHTML;
                    completedMotivationCost += tasks[i].motivation_cost;
                } else {
                    todosHTML += taskHTML;
                }
            }

            document.getElementById('todos').innerHTML = todosHTML;
            document.getElementById('done').innerHTML = doneHTML;

            var progressPercentage = (completedMotivationCost / totalMotivationCost) * 100;
            document.getElementById('motivationProgressBar').style.width = progressPercentage + '%';
        }


        /**
         * Initialize refresh logic.
         * Run an initial update, then schedule a refresh every minute starting from the next minute.
         */
        function initAll() {
            var nextUpdate = updateTime();
            fetchApi();
            // Repeat update every minute, starting from the next minute
            setTimeout(function () {
                updateTime();
                setInterval(updateAll, 60000);
            }, nextUpdate);
        }

        // Start the refresh logic
        window.onload = initAll;
    </script>

</head>
<body>
<div id="clock"></div>
<div id="tasks">
    <div id="motivationProgressContainer">
        <div id="motivationProgressBar"></div>
    </div>
    <ul id="todos">
        <!-- To-do tasks will be populated here -->
    </ul>
    <ul id="done">
        <!-- Completed tasks be populated here -->
    </ul>
</div>
</body>
</html>
